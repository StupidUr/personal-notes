name: release notes

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        node: [12]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 14.16.0
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.0

      - name: npm install, build
        run: |
          npm install
          npm run docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.DEPLOY_KEY }}
          BRANCH: gh-pages
          FOLDER: docs-dist
          REPOSITORY_NAME: stupidur/stupidur.github.io
          # TARGET_FOLDER:

        env:
          CI: true
